<!DOCTYPE html>

<html ng-app="myapp">
  <head>
    <title>REST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="/css/rest.scss">
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">
    <script src="/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/angular.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/rest.coffee" type="text/javascript" charset="utf-8"></script>
  </head><body ng-controller="MainController">

<div class="text-center">
  <h2>第{{page+1}}页 {{index+1}}</h2>
</div>
<div class="col-md-12">
  <div class="well col-md-6 col-md-offset-3">
    <div>糗事{{joke.jid}}</div>
    <h3>{{joke.msg}}</h3>
    <div ng-if="joke.imgId">
      <img ng-src="/image/{{joke.imgId}}">
    </div>
    <div class="col-md-12 keep-space">
      <div ng-click="prePage()" class="col-md-offset-3 btn btn-default">上一页</div>
      <div ng-click="nextPage()" class="col-md-offset-3 btn btn-info">下一页</div>
    </div>
  </div>
  <div class="well col-md-6 col-md-offset-3" ng-repeat="reply in joke.replies">
    <h4>{{reply.msg}}</h4>
  </div>
  <textarea class="col-md-6 col-md-offset-3" id='reply' ng-model="newReplyMsg">
  </textarea>
  <div class="col-md-12 text-center">
    <div class="btn btn-default keep-space" ng-click="replyBtn()">回复</div>
  </div>
</div>

</body></html>
